<!DOCTYPE html>
 <html>

    <head>
        <style>
            .background 
            {
                background-image: url("realmifblur.png");

                overflow: hidden;
                margin: 0;
            }

            .header

                height: 300px;
                margin: 0;
            }

            .main-title
            {

                font-stretch: extra-expanded;
            }

            .button:hover
            {
                background-color: rgba(255, 255, 255, 0.806);

            }

           .footer

                height: 25px;
                position: fixed;
                bottom: 0;
                margin: 0;
                padding: 0px;

            .footer-content
            {
                margin: 0;

            .footer-table-layout
